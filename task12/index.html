<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task1Level2</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <!-- Color Change -->
             <article>
                <h1>Color Changes</h1>
                <button class="blue" onclick="blue()">Blue</button>
                <button class="green" onclick="green()">Green</button>
                <button class="red" onclick="red()">Red</button>
                <button class="reset" onclick="reset()">Reset</button>

                 <!-- Local Time -->
                <button class="time" onclick="CurrentTime()">Time</button>
            </article>
             
            <!-- Addition two number -->
            <section id="cal">
                <h1>Addition Two Number</h1>
                <input id="num1">
                <input id="num2">
                <button onclick="x()" id="Btn">Addition</button>
                <h1 id="result">result</h1>
            </section>

        <!-- mini Calculator -->
        <section>
            <h1 id="heading">Mini Calculator</h1>
                <div class="Calculator">
                    <input id="display" readonly>
                        <div id="keys">
                            <button id="btn" onclick="number('+')" class="operator-btn" >+</button>
                            <button id="btn" onclick="number('7')" >7</button>
                            <button id="btn" onclick="number('8')" >8</button>
                            <button id="btn" onclick="number('9')" >9</button>
                            <button id="btn" onclick="number('-')" class="operator-btn"> - </button>
                            <button id="btn" onclick="number('4')" >4</button>
                            <button id="btn" onclick="number('5')" >5</button>
                            <button id="btn" onclick="number('6')" >6</button>
                            <button id="btn" onclick="number('*')" class="operator-btn"> * </button>
                            <button id="btn" onclick="number('1')" >1</button>
                            <button id="btn" onclick="number('2')" >2</button>
                            <button id="btn" onclick="number('3')" >3</button>
                            <button id="btn" onclick="number('/')" class="operator-btn"> / </button>
                            <button id="btn" onclick="number('0')">0</button>
                            <button id="btn" onclick="number('00')">00</button>
                            <button id="btn" onclick="number('.')">.</button>
                            <button id="btn" onclick="clearDisplay()">C</button>
                            <button id="btn" onclick="claculate()" class="operator-btn"> = </button>
                            <input id="btn" type="button" class="back" value="<<" onclick="backspace()">
                            <input id="btn" type="button" class="percentage" value="%" onclick="percent()">
                        </div>
                </div>
        </section>
        <script src="control.js"></script>
    </body>
</html>
